# Render a Distill site and push to the gh-pages branch
# Workflow derived from https://github.com/r-lib/actions/blob/v2-branch/examples/blogdown.yaml
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

name: distill

jobs:
  distill:
    runs-on: ubuntu-latest
    # Only restrict concurrency for non-PR jobs
    concurrency:
      group: pkgdown-${{ github.event_name != 'pull_request' || github.run_id }}
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-pandoc@v2

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true

      - name: Install packages
        run: install.packages(c('rmarkdown', 'distill'))
        shell: Rscript {0}

      # In future, may try installing dependencies with the setup-renv action
      # - uses: r-lib/actions/setup-renv@v2
      #   with:
      #     profile: '"rmarkdown"'

      - name: Build site
        run: rmarkdown::render_site()
        shell: Rscript {0}

      - name: Deploy to GitHub pages ðŸš€
        if: github.event_name != 'pull_request'
        uses: JamesIves/github-pages-deploy-action@v4.4.1
        with:
          branch: gh-pages
          folder: _site
